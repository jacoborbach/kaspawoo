<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KaspaWoo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --kaspa-teal: #49eacb;
            --kaspa-dark: #0a1628;
            --kaspa-darker: #060f1c;
            --text-primary: #ffffff;
            --text-secondary: #8ba3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--kaspa-darker);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(73, 234, 203, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(73, 234, 203, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 8rem;
            color: var(--kaspa-teal);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            background: var(--kaspa-teal);
            color: var(--kaspa-dark);
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(73, 234, 203, 0.4);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Lost in the BlockDAG?</h2>
        <p>The page you're looking for doesn't exist or has been moved to a different block.</p>
        <a href="/" class="btn">Back to KaspaWoo</a>
    </div>
</body>

</html>
